<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Ludo - JS</title>
    </head>
    <body>
        <div class="board">
            <div class="row">
                <div id="home-1" class="home red">
                    <span>COM #1</span>
                    <div class="white-circle">
                        <div class="circles-row circles-row-top">
                            <div class="small-circle red"></div>
                            <div class="small-circle red"></div>
                        </div>
                        <div class="circles-row circles-row-bottom">
                            <div class="small-circle red"></div>
                            <div class="small-circle red"></div>
                        </div>
                    </div>
                </div>
                <div class="track track-vertical">
                    <div class="tiles-row">
                        <div class="tile"></div><div class="tile"><div class="start-arrow-bottom"></div></div><div class="tile"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile"></div><div class="tile green"></div><div class="tile green"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile"><div class="xsmall-circle"></div></div><div class="tile green"></div><div class="tile"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile"></div><div class="tile green"></div><div class="tile"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile"></div><div class="tile green"></div><div class="tile"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile"></div><div class="tile green"></div><div class="tile"></div>
                    </div>
                </div>
                <div id="home-2" class="home home-right green">
                    <span>COM #2</span>
                    <div class="white-circle">
                        <div class="circles-row circles-row-top">
                            <div class="small-circle green"></div>
                            <div class="small-circle green"></div>
                        </div>
                        <div class="circles-row circles-row-bottom">
                            <div class="small-circle green"></div>
                            <div class="small-circle green"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-middle">
                <div class="track track-horizontal">
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h red"></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                    </div>
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h"><div class="start-arrow-right"></div></div>
                        <div class="tile tile-h red"></div>
                        <div class="tile tile-h red"></div>
                        <div class="tile tile-h red"></div>
                        <div class="tile tile-h red"></div>
                        <div class="tile tile-h red"></div>
                    </div>
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"><div class="xsmall-circle"></div></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                    </div>
                </div>
                <div class="finish">
                    <div class="finish-point finish-point-bottom"></div>
                    <div class="finish-point finish-point-right"></div>
                    <div class="finish-point finish-point-top"></div>
                    <div class="finish-point finish-point-left"></div>
                </div>
                <div class="track track-horizontal">
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"><div class="xsmall-circle"></div></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                    </div>
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h yellow"></div>
                        <div class="tile tile-h yellow"></div>
                        <div class="tile tile-h yellow"></div>
                        <div class="tile tile-h yellow"></div>
                        <div class="tile tile-h yellow"></div>
                        <div class="tile tile-h"><div class="start-arrow-left"></div></div>
                    </div>
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h"></div>
                        <div class="tile tile-h yellow"></div>
                        <div class="tile tile-h"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div id="home-1" class="home blue">
                    <span>PLAYER</span>
                    <div class="white-circle">
                        <div class="circles-row circles-row-top">
                            <div class="small-circle blue"></div>
                            <div class="small-circle blue"></div>
                        </div>
                        <div class="circles-row circles-row-bottom">
                            <div class="small-circle blue"></div>
                            <div class="small-circle blue"></div>
                        </div>
                    </div>
                </div>
                <div class="track track-vertical">
                    <div class="tiles-row">
                        <div class="tile"></div><div class="tile blue"></div><div class="tile"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile"></div><div class="tile blue"></div><div class="tile"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile"></div><div class="tile blue"></div><div class="tile"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile"></div><div class="tile blue"></div><div class="tile"><div class="xsmall-circle"></div></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile blue"></div><div class="tile blue"></div><div class="tile"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile"></div><div class="tile"><div class="start-arrow-top"></div></div><div class="tile"></div>
                    </div>
                </div>
                <div id="home-2" class="home home-right yellow">
                    <span>COM #3</span>
                    <div class="white-circle">
                        <div class="circles-row circles-row-top">
                            <div class="small-circle yellow"></div>
                            <div class="small-circle yellow"></div>
                        </div>
                        <div class="circles-row circles-row-bottom">
                            <div class="small-circle yellow"></div>
                            <div class="small-circle yellow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="player-box">
            <div class="name red">
                COM #1
            </div>
            <div class="bottom-body">
                <div class="dice-box">
                    <div class="dice">
                        <div class="xsmall-circle">2</div>
                    </div>
                </div>
                <div class="timer">
                    30
                </div>
            </div>
        </div>

        <div id="about">
            <a href="">2020 &copy; Ludo</a>
        </div>
    </body>
</html>
