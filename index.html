<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="main.js"></script>
        <title>Ludo</title>
    </head>
    <body>
        <div class="board">
            <div class="row">
                <div id="com1-home" class="home red">
                    <span>COM #1</span>
                    <div class="white-circle">
                        <div class="circles-row circles-row-top">
                            <div class="small-circle red" id="com1-home-p1"><div class="token red" id="com1-token1"></div></div>
                            <div class="small-circle red" id="com1-home-p2"><div class="token red" id="com1-token2"></div></div>
                        </div>
                        <div class="circles-row circles-row-bottom">
                            <div class="small-circle red" id="com1-home-p3"><div class="token red" id="com1-token3"></div></div>
                            <div class="small-circle red" id="com1-home-p4"><div class="token red" id="com1-token4"></div></div>
                        </div>
                    </div>
                </div>
                <div class="track track-vertical">
                    <div class="tiles-row">
                        <div class="tile" id="t-11"></div><div class="tile" id="t-12"><div class="start-arrow-bottom"></div></div><div class="tile" id="t-13"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile" id="t-10"></div><div class="tile green" id="t-57"></div><div class="tile green" id="t-14"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile" id="t-9"><div class="xsmall-circle"></div></div><div class="tile green" id="t-58"></div><div class="tile" id="t-15"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile" id="t-8"></div><div class="tile green" id="t-59"></div><div class="tile" id="t-16"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile" id="t-7"></div><div class="tile green" id="t-60"></div><div class="tile" id="t-17"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile" id="t-6"></div><div class="tile green" id="t-61"></div><div class="tile" id="t-18"></div>
                    </div>
                </div>
                <div id="com2-home" class="home home-right green">
                    <span>COM #2</span>
                    <div class="white-circle">
                        <div class="circles-row circles-row-top">
                            <div class="small-circle green" id="com2-home-p1"><div class="token green" id="com2-token1"></div></div>
                            <div class="small-circle green" id="com2-home-p2"><div class="token green" id="com2-token2"></div></div>
                        </div>
                        <div class="circles-row circles-row-bottom">
                            <div class="small-circle green" id="com2-home-p3"><div class="token green" id="com2-token3"></div></div>
                            <div class="small-circle green" id="com2-home-p4"><div class="token green" id="com2-token4"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-middle">
                <div class="track track-horizontal">
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h" id="t-0"></div>
                        <div class="tile tile-h red" id="t-1"></div>
                        <div class="tile tile-h" id="t-2"></div>
                        <div class="tile tile-h" id="t-3"></div>
                        <div class="tile tile-h" id="t-4"></div>
                        <div class="tile tile-h" id="t-5"></div>
                    </div>
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h" id="t-51"><div class="start-arrow-right"></div></div>
                        <div class="tile tile-h red" id="t-52"></div>
                        <div class="tile tile-h red" id="t-53"></div>
                        <div class="tile tile-h red" id="t-54"></div>
                        <div class="tile tile-h red" id="t-55"></div>
                        <div class="tile tile-h red" id="t-56"></div>
                    </div>
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h" id="t-50"></div>
                        <div class="tile tile-h" id="t-49"></div>
                        <div class="tile tile-h" id="t-48"><div class="xsmall-circle"></div></div>
                        <div class="tile tile-h" id="t-47"></div>
                        <div class="tile tile-h" id="t-46"></div>
                        <div class="tile tile-h" id="t-45"></div>
                    </div>
                </div>
                <div class="finish">
                    <div class="finish-point finish-point-bottom" id="com2-finish"><span></span></div>
                    <div class="finish-point finish-point-right" id="com3-finish"><span></span></div>
                    <div class="finish-point finish-point-top" id="player-finish"><span></span></div>
                    <div class="finish-point finish-point-left" id="com1-finish"><span></span></div>
                </div>
                <div class="track track-horizontal">
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h" id="t-19"></div>
                        <div class="tile tile-h" id="t-20"></div>
                        <div class="tile tile-h" id="t-21"><div class="xsmall-circle"></div></div>
                        <div class="tile tile-h" id="t-22"></div>
                        <div class="tile tile-h" id="t-23"></div>
                        <div class="tile tile-h" id="t-24"></div>
                    </div>
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h yellow" id="t-62"></div>
                        <div class="tile tile-h yellow" id="t-63"></div>
                        <div class="tile tile-h yellow" id="t-64"></div>
                        <div class="tile tile-h yellow" id="t-65"></div>
                        <div class="tile tile-h yellow" id="t-66"></div>
                        <div class="tile tile-h" id="t-25"><div class="start-arrow-left"></div></div>
                    </div>
                    <div class="tiles-row tiles-row-horizontal">
                        <div class="tile tile-h" id="t-31"></div>
                        <div class="tile tile-h" id="t-30"></div>
                        <div class="tile tile-h" id="t-29"></div>
                        <div class="tile tile-h" id="t-28"></div>
                        <div class="tile tile-h yellow" id="t-27"></div>
                        <div class="tile tile-h" id="t-26"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div id="player-home" class="home blue">
                    <span>PLAYER</span>
                    <div class="white-circle">
                        <div class="circles-row circles-row-top">
                            <div class="small-circle blue" id="player-home-p1"><div class="token blue" id="player-token1"></div></div>
                            <div class="small-circle blue" id="player-home-p2"><div class="token blue" id="player-token2"></div></div>
                        </div>
                        <div class="circles-row circles-row-bottom">
                            <div class="small-circle blue" id="player-home-p3"><div class="token blue" id="player-token3"></div></div>
                            <div class="small-circle blue" id="player-home-p4"><div class="token blue" id="player-token4"></div></div>
                        </div>
                    </div>
                </div>
                <div class="track track-vertical">
                    <div class="tiles-row">
                        <div class="tile" id="t-44"></div><div class="tile blue" id="t-71"></div><div class="tile" id="t-32"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile" id="t-43"></div><div class="tile blue" id="t-70"></div><div class="tile" id="t-33"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile" id="t-42"></div><div class="tile blue" id="t-69"></div><div class="tile" id="t-34"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile" id="t-41"></div><div class="tile blue" id="t-68"></div><div class="tile" id="t-35"><div class="xsmall-circle"></div></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile blue" id="t-40"></div><div class="tile blue" id="t-67"></div><div class="tile" id="t-36"></div>
                    </div>
                    <div class="tiles-row">
                        <div class="tile" id="t-39"></div><div class="tile" id="t-38"><div class="start-arrow-top"></div></div><div class="tile" id="t-37"></div>
                    </div>
                </div>
                <div id="com3-home" class="home home-right yellow">
                    <span>COM #3</span>
                    <div class="white-circle">
                        <div class="circles-row circles-row-top">
                            <div class="small-circle yellow" id="com3-home-p1"><div class="token yellow" id="com3-token1"></div></div>
                            <div class="small-circle yellow" id="com3-home-p2"><div class="token yellow" id="com3-token2"></div></div>
                        </div>
                        <div class="circles-row circles-row-bottom">
                            <div class="small-circle yellow" id="com3-home-p3"><div class="token yellow" id="com3-token3"></div></div>
                            <div class="small-circle yellow" id="com3-home-p4"><div class="token yellow" id="com3-token4"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="player-box">
            <div class="name"></div>
            <div class="bottom-body">
                <div class="dice-box">
                    <div class="dice">
                        <div class="xsmall-circle"></div>
                    </div>
                </div>
                <div class="timer"></div>
            </div>
        </div>

        <div id="about">
            <a href="">2020 &copy; Ludo</a>
        </div>
    </body>
</html>
